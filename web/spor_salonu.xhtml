<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>spor_salonu</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                      <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ogrenci" value="Ogrenci"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="odeme" value="odeme"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kitablik" value="Kitablik"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="etkinlik" value="etkinlik"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="calisan" value="Calisan"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="muhasebe_personeli" value="muhasebe_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="temizlik_personeli" value="Temizlik_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yemekhane_personeli" value="yemekhane_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yonetim_personeli" value="Yonetim_personeli"/>
                            </li>
                        
                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="category-table" >
                        <h:dataTable class=" table table-striped" value="#{spor_salonuController.CList}" var="cat">
                            <h:column >
                                <f:facet name="header">id_spor</f:facet>
                                    #{cat.id_spor}
                            </h:column>
                            <h:column >
                                <f:facet name="header">gun</f:facet>
                                <h:commandLink action="#{spor_salonuController.updateFrom(cat)}" value="#{cat.gun}">
                                    
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">saat</f:facet>
                                <h:commandLink action="#{spor_salonuController.updateFrom(cat)}" value="#{cat.saat}">
                                   
                                </h:commandLink>
                            </h:column>                        
                            <h:column >
                                <f:facet name="header">spor_turu</f:facet>
                                <h:commandLink action="#{spor_salonuController.updateFrom(cat)}" value="#{cat.spor_turu}">
                                    
                                </h:commandLink>
                            </h:column>
                          
                            <h:column >
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton  onclick="$('.modal').modal('show')" class="btn btn-sm btn-danger" value="Delete" action="#{spor_salonuController.deleteConfirm(cat)}">
                                    
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id ="category-form">
                        <div class="form-group">

                            <h:inputHidden value="#{spor_salonuController.category.id_spor}"/>
                            <label for="input Name"> id_spor :</label>
                            <h:inputText styleClass="form-control" value="#{spor_salonuController.category.id_spor}"/>
                            <label for="input Name">gun :</label>
                            <h:inputText styleClass="form-control" value="#{spor_salonuController.category.gun}"/>
                            <label for="input Name">saat :</label>
                            <h:inputText styleClass="form-control" value="#{spor_salonuController.category.saat}"/>                         
                            <label for="input Name">spor_turu:</label>
                            <h:inputText styleClass="form-control" value="#{spor_salonuController.category.spor_turu}"/>
                        
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-info" value="Update" action="#{spor_salonuController.update()}">
                                  
                                </h:commandButton>
                                <h:commandButton  class="btn btn-primary" value="Create" action="#{spor_salonuController.create()}">
                                   
                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  
                </div>
            </div>
        </div>
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                     <ul class="navbar-nav">
                           <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kural" value="Kural"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yemekhane" value="yemekhane"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kat" value="Kat"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="oda" value="Oda"/>
                            </li>
                           <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="spor_salonu" value="spor_salonu"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="logout" value="logout"/>
                            </li>
                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
    </h:body>


</html>
