<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>login </title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
     
        <div class="container ">
            <div class="row">
              
                <div class="col-md-3">
                    <h:form id ="category-form">
                        <div class="form-group">

                        
                         
                            <label for="input Name">Username :</label>
                            <h:inputText styleClass="form-control" value="#{loginController.user.username}"/>
                            <label for="input Name">Password :</label>
                            <h:inputText styleClass="form-control" value="#{loginController.user.password}"/>                          
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-info" value="login" action="#{loginController.login()}">
                                   
                                </h:commandButton>
                                <h:commandButton  class="btn btn-primary" value="logout" action="/logout?faces-redirect=true">
                                    
                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
