<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>yonetim_personeli</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                           <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ogrenci" value="Ogrenci"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="odeme" value="odeme"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kitablik" value="Kitablik"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="etkinlik" value="etkinlik"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="calisan" value="Calisan"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="muhasebe_personeli" value="muhasebe_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="temizlik_personeli" value="Temizlik_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yemekhane_personeli" value="yemekhane_personeli"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yonetim_personeli" value="Yonetim_personeli"/>
                            </li>
                        
                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="category-table" >
                        <h:dataTable class=" table table-striped" value="#{yonetim_personeliController.CList}" var="cat">
                            <h:column >
                                <f:facet name="header">TC</f:facet>
                                    #{cat.tc}
                            </h:column>
                            <h:column >
                                <f:facet name="header">isim</f:facet>
                                <h:commandLink action="#{yonetim_personeliController.updateFrom(cat)}" value="#{cat.isim}">
                                    
                                </h:commandLink>
                            </h:column>                        
                            <h:column >
                                <f:facet name="header">telefon_no</f:facet>
                                <h:commandLink action="#{yonetim_personeliController.updateFrom(cat)}" value="#{cat.telefon_no}">
                                 
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">maas</f:facet>
                                <h:commandLink action="#{yonetim_personeliController.updateFrom(cat)}" value="#{cat.maas}">
                                  
                                </h:commandLink>
                            </h:column>                                                  
                            <h:column >
                                <f:facet name="header">muhasip_tc</f:facet>
                                <h:commandLink action="#{yonetim_personeliController.updateFrom(cat)}" value="#{cat.muhasip_tc}">
                                 
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton  onclick="$('.modal').modal('show')" class="btn btn-sm btn-danger" value="Delete" action="#{yonetim_personeliController.deleteConfirm(cat)}">
                                    
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form id ="category-form">
                        <div class="form-group">
                            <h:inputHidden value="#{yonetim_personeliController.category.tc}"/>
                            <label for="input Name"> ID :</label>
                            <h:inputText styleClass="form-control" value="#{yonetim_personeliController.category.tc}"/>
                            <label for="input Name"> isim :</label>
                            <h:inputText styleClass="form-control" value="#{yonetim_personeliController.category.isim}"/>
                            <label for="input Name"> telefon_no :</label>
                            <h:inputText styleClass="form-control" value="#{yonetim_personeliController.category.telefon_no}"/>
                            <label for="input Name"> maas :</label>
                            <h:inputText styleClass="form-control" value="#{yonetim_personeliController.category.maas}"/>                        
                            <label for="input Name"> muhasip_tc :</label>
                            <h:inputText styleClass="form-control" value="#{yonetim_personeliController.category.muhasip_tc}"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-info" value="Update" action="#{yonetim_personeliController.update()}">
                                  
                                </h:commandButton>
                                <h:commandButton  class="btn btn-primary" value="Create" action="#{yonetim_personeliController.create()}">
                                
                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  
                </div>
            </div>
        </div>
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                     <ul class="navbar-nav">
                           <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kural" value="Kural"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="yemekhane" value="yemekhane"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kat" value="Kat"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="oda" value="Oda"/>
                            </li>
                           <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="spor_salonu" value="spor_salonu"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="logout" value="logout"/>
                            </li>
                        </ul> 
                    </h:form>
                </div>
            </nav>
        </div>
    </h:body>


</html>
