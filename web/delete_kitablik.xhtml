<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>kitablik</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Are you sure you want to delete? 
                <pre>
                    <br>kitap_id : #{kitablikController.category.kitap_id}<br/></br>
                    <br>kitap_adi  : </br>#{kitablikController.category.kitap_adi}<br/>
                    <br>yazar  : #{kitablikController.category.yazar}<br/></br>
                <div class="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="index" value="Cancel"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{kitablikController.delete}" value="Delete"/>
                </div>
                </pre>
            </h:form>
        </div>
    </h:body>
</html>
