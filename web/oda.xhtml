<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>oda</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>  
                           <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="ogrenci" value="Ogrenci"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="odeme" value="odeme"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kitablik" value="Kitablik"/>
                            </li>
                          <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="oda" value="Oda"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="kat" value="Kat"/>
                            </li>                                        
                        </ul> 
                        
                         
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="category-table" >
                        <h:dataTable class=" table table-striped" value="#{odaController.CList}" var="cat">
                            <h:column >
                                <f:facet name="header">oda_numarasi</f:facet>
                                    #{cat.oda_numarasi}
                            </h:column>
                            <h:column >
                                <f:facet name="header">yatak_sayisi</f:facet>
                                <h:commandLink action="#{odaController.updateFrom(cat)}" value="#{cat.yatak_sayisi}">
                                    <f:ajax execute="@this" render="category-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">kat_numarasi</f:facet>
                                <h:commandLink action="#{odaController.updateFrom(cat)}" value="#{cat.kat_numarasi}">
                                    <f:ajax execute="@this" render="category-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column >
                                <f:facet name="header">Delete</f:facet>
                                <h:commandButton  onclick="$('.modal').modal('show')" class="btn btn-sm btn-danger" value="Delete" action="#{odaController.deleteConfirm(cat)}">
                                    <f:ajax execute="@this" render="category-model"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-4">
                    <h:form id ="category-form">
                        <div class="form-group">

                            <h:inputHidden value="#{odaController.category.oda_numarasi}"/>
                            <label for="input Name"> ID :</label>
                            <h:inputText styleClass="form-control" value="#{odaController.category.oda_numarasi}"/>
                            <label for="input Name">yatak_sayisi :</label>
                            <h:inputText styleClass="form-control" value="#{odaController.category.yatak_sayisi}"/>
                            <label for="input Name">kat_numarasi :</label>
                            <h:inputText styleClass="form-control" value="#{odaController.category.kat_numarasi}"/>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton  class="btn btn-info" value="Update" action="#{odaController.update()}">
                                    <f:ajax execute="category-form" render="category-form category-table"/>
                                </h:commandButton>
                                <h:commandButton  class="btn btn-primary" value="Create" action="#{odaController.create()}">
                                    <f:ajax execute="category-form" render="category-form category-table"/>
                                </h:commandButton>
                            </div>
                        </div>                
                    </h:form>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  
                </div>
            </div>
        </div>
         
    </h:body>


</html>
